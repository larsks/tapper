tippytap:
  device:
    name: "*K320"
  options:
    interval: 200
  actions:
    # Press left shift twice
    - pattern:
      - LEFTSHIFT
      - LEFTSHIFT
      command:
        - zenity
        - --info
        - --text
        - command1

    # Press right shift, then left shift, then right shift, then left shift
    - pattern:
        - RIGHTSHIFT
        - RIGHTSHIFT
      command:
        - zenity
        - --info
        - --text
        - command2

    # Press both the right and left shift keys together, twice
    - pattern:
      - LEFTSHIFT
      - RIGHTSHIFT
      - LEFTSHIFT
      command:
        - zenity
        - --info
        - --text
        - command3
          #
    # Press both the right and left shift keys together, twice
    - pattern:
      - LEFTSHIFT RIGHTSHIFT
      - LEFTSHIFT RIGHTSHIFT
      command:
        - zenity
        - --info
        - --text
        - command4
