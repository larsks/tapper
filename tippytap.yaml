tippytap:
  device:
    name: "*K320"
  options:
    interval: 200
  actions:
    - pattern:
      - LEFTSHIFT
      - LEFTSHIFT
      command:
        - zenity
        - --info
        - --text
        - command1

    - pattern:
        - RIGHTSHIFT
        - RIGHTSHIFT
      command:
        - zenity
        - --info
        - --text
        - command2

    - pattern:
        - RIGHTSHIFT
        - RIGHTSHIFT
        - RIGHTSHIFT
      command:
        - zenity
        - --info
        - --text
        - command3

    - pattern:
      - LEFTSHIFT
      - RIGHTSHIFT
      - LEFTSHIFT
      command:
        - zenity
        - --info
        - --text
        - command4

    - pattern:
      - LEFTSHIFT RIGHTSHIFT
      - LEFTSHIFT RIGHTSHIFT
      command:
        - zenity
        - --info
        - --text
        - command5

    - pattern:
      - CAPSLOCK
      - CAPSLOCK
      command:
        - zenity
        - --info
        - --text
        - command6
